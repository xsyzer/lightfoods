<!DOCTYPE html>
<html class="no-js" lang="zxx">
<body class="grey-bg">
    <div id="header"></div>
    <div id="body">
    <div class="breadcrumb-area pt-15 pb-15">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <div class="breadcrumb-container">
                        <nav>
                            <ul>
                                <li class="parent-page"><a href="/user/index">Home</a></li>
                                <li>Register</li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="page-section mb-50">
        <div class="container">

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-3 col-xs-12"></div>
                <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                    <div>
                        <div class="login-form">
                            <h4 class="login-title">Register</h4>
                            <div class="row">
                                <div class="col-md-6 col-12 mb-20">
                                    <label>用户名</label>
                                    <input class="mb-0" type="text" v-model="user.username" placeholder="用户名" required minlength="5">
                                </div>
                                <div class="col-md-6 col-12 mb-20">
                                    <label>密码</label>
                                    <input class="mb-0" type="password" v-model="user.password"  placeholder="密码" required minlength="5">
                                </div>
                                <div class="col-md-12 mb-20">
                                    <label>手机号</label>
                                    <input class="mb-0" type="text" v-model="user.phone" placeholder="手机号">
                                </div>
                                <div class="col-md-6 mb-20">
                                    <label>邮箱</label>
                                    <input class="mb-0" type="text"  v-model="user.email" placeholder="邮箱">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="register-button mt-0" @click="register">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div id="footer"></div>
</body>
<script src="/static/js/jquery/3.4.1/jquery-3.4.1.js"></script>
<script>
    $("#header").load('/common/header');
    $('#footer').load('/common/footer');
</script>
<script src="/static/js/vue.js"></script>
<script type="text/javascript">
    let header=new Vue({
        el:'#header',
        data:{
            myName:sessionStorage.getItem("user")
        }
    });
    let body=new Vue({
        el:'#body',
        data:{
            user:{
                username:'',
                password:'',
                phone:'',
                email:''
            }
        },
        methods:{
            register:function () {
                $.ajax({
                    url:'/user/register',
                    type:'post',
                    data:JSON.stringify(this.user),
                    contentType:'application/json',
                    dataType:'json',
                    success:function (data) {
                        console.log(data);
                    },
                    error:function (data) {
                        console.log(data);
                    }
                });
            }
        }
    });
</script>
</html>
